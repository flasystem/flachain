<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>문의 페이지</title>
</head>
<body>
	<div id="wrap">
		<header>
			<h1 class="logo">
				<img src="img/flachain.png" alt="flachain">
			</h1>
		</header>
		<div id="container">
			<div class="clear">
				<label>
					<input type="radio" name="" title=""> 문의하기
				</label>
				<label>
					<input type="radio" name="" title=""> 신청서 받기
				</label>
				<div class="enquire">
					<form action="" method="post">
						<fieldset>
							<legend>문의하기</legend>
							<table>
								<tr>
									<th>문의내용</th>
									<td>
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</td>
								</tr>
							</table>
							<table>
								<tr>
									<th>성함</th>
									<td>
										<input type="text" name="" value="">
									</td>
								</tr>
								<tr>
									<th>휴대폰</th>
									<td>
										<input type="text" name="" value="">
									</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td>
										<input type="text" name="" value="">
									</td>
								</tr>
								<tr>
									<th></th>
								</tr>
							</table>
							<div class="clear">
								<div class="fl">
									<label>
										<input type="radio" name="" value=""> 동의
									</label>
									<label>
										<input type="radio" name="" value=""> 동의안함
									</label>
								</div>
								<button type="submit" class="fl">문의하기</button>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="application_form">
					<form name="" action="" method="">
						<fieldset>
							<legend>신청서 받기</legend>
							<table>
								<tr>
									<th>성함</th>
									<td>
										<input type="text" name="" value="">
									</td>
								</tr>
								<tr>
									<th>휴대폰</th>
									<td>
										<input type="text" name="" value="">
									</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td>
										<input type="text" name="" value="">
									</td>
								</tr>
								<tr>
									<th>개인정보 수집 및 이용동의</th>
									<td>
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</td>
								</tr>
							</table>
							<div class="clear">
								<div class="fl">
									<label>
										<input type="radio" name="" value=""> 동의
									</label>
									<label>
										<input type="text" name="" value=""> 동의안함
									</label>
								</div>
								<button type="submit" class="fr">신청서 받기</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
